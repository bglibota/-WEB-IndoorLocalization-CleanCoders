<div class="asset-table">
    <table class="table">
      <!-- Header Row -->
      <thead>
        <tr>
          <th>Asset Name</th>
          <th>ID</th>
          <th>Position (X, Y)</th>
          <th>FloorMap</th>
          <th>Status</th>
          <th>Actions</th>
          <th>Last Sync</th>
        </tr>
      </thead>
  
      <!-- Body Rows -->
      <tbody>
        <tr *ngFor="let element of dataSource">
          <td>{{element.assetName}}</td>
          <td>{{element.id}}</td>
          <td>{{element.position.x}}, {{element.position.y}}</td>
          <td>{{element.floorMap}}</td>
          <td>{{element.status}}</td>
          <td>
            <button (click)="editAsset(element)">Edit</button>
            <button (click)="deleteAsset(element)">Delete</button>
          </td>
          <td>{{element.lastSync | date:'short'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
