<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Report</title>
    <style>
        #heatmapCanvas {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heatmap Report</h1>
        <p>Number of tracked objects: <span id="trackedObjectsCount">0</span></p>
    </div>
  

    <div class="accordion" id="accordionExample">
        <div class="accordion-item" *ngFor="let item of assetsListOnly let i = index">
            <h2 class="accordion-header">
                <button class="accordion-button" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        [attr.data-bs-target]="'#collapse' + i" 
                        aria-expanded="false" 
                        [attr.aria-controls]="'collapse' + i"
                        (click)="filterData(item)">
                    Asset: {{ item }} 
                </button>
            </h2>
            <div [id]="'collapse' + i" 
                 class="accordion-collapse collapse" 
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div>
                        <div style="height: 25vh; overflow-y: scroll;">
                            <div *ngFor="let item of assetFilteredData">
                                {{ item.x }} - {{ item.y }}
                                {{item.dateTime}}
                            </div>
                        </div>
                        <div class="heatmap-container">
                            <canvas #heatmapCanvas ></canvas>
                          </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    




</body>
</html>
