<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Report</title>
    <style>
        #heatmapCanvas {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center ">
        <div>
        <h1>Heatmap Report</h1>
        <select class="form-control" [(ngModel)]="selectedFloorMap" (ngModelChange)="onFloorMapChange($event)">
            <option *ngFor="let floor of getFloorMaps()" [value]="floor">{{ floor }}</option>
        </select>
        
        
        
        
        
        <p>Number of tracked objects: <span id="trackedObjectsCount" >{{getNumberOfTrackedAssets()}}</span></p>
        <button id="viewTrackedObjectsButton" (click)="viewAssetDetails()">View Tracked Objects</button>
        <div class="heatmap-container">
            <canvas #heatmapCanvas ></canvas>
          </div>

    
    </div>
    </div>
  
</body>
</html>
