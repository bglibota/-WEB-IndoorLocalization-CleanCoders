<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" lang="HR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

</head>

<body>
    <div class="d-flex justify-content-center ">
        <div>
            <h1>Generate new report</h1>
            <!-- Date selection -->
            <div class="mb-3">
                <label for="date">Select start date:</label>
                <input class="form-control" type="date" [(ngModel)]="startDate" id="date" name="date">
            </div>
            <div class="mb-3">
                <label for="date">Select end date:</label>
                <input class="form-control" type="date" [(ngModel)]="endDate" id="date" name="date">
            </div>
            <!--Time range selection-->
            <div class="mb-3">
                <label for="time">Select time range:</label>
                <div class="input-group">
                    <input class="form-control" type="time" [(ngModel)]="startTime" name="time">
                    <div class="ms-3 me-3">-</div>
                    <input class="form-control" type="time" [(ngModel)]="endTime" id="timeUntil" name="timeUntil">
                </div>
            </div>
            <div class="mb-3">
                <label for="type">Select report type</label>
                <select class="form-select" [(ngModel)]="reportType" id="type" name="type">
                    <option value="heatmap">Heatmap report</option>
                    <option value="2">Zone report</option>
                   <option value="3" >Optimization report (not available yet)</option>
                </select>
            </div>
            <div></div>
            <div>
                <button class="btn btn-primary" (click)="generateReport()">Generate report</button>

            </div>
        </div>
    </div>
</body>

</html>
