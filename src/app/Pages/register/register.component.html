<div class="register-container">
  <div class="register-form">
    <img src="assets/Sick-Logo.png" alt="logo" class="login-logo">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
      <div class="input-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="name" 
          required 
          minlength="3" 
          #nameInput="ngModel" />
        <div *ngIf="nameInput.invalid && nameInput.touched" class="error-message">
          <span *ngIf="nameInput.errors?.['required']">Name is required.</span>
          <span *ngIf="nameInput.errors?.['minlength']">Name must be at least 3 characters.</span>
        </div>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required 
          minlength="4" 
          #usernameInput="ngModel" />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
          <span *ngIf="usernameInput.errors?.['required']">Username is required.</span>
          <span *ngIf="usernameInput.errors?.['minlength']">Username must be at least 4 characters.</span>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          minlength="6" 
          #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>

      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
