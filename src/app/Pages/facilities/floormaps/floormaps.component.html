<div *ngIf="floorMaps.length > 0" class="floor-maps-container">
  <div class="scrollable-wrapper">
    <div
      *ngFor="let floorMap of floorMaps"
      class="floor-map-card"
      (click)="selectFloorMap(floorMap.id)"
    >
      <img
        [src]="'data:image/png;base64,' + floorMap.image"
        alt="Floor Map"
        class="floor-map-icon"
      />
      <p class="floor-map-name">{{ floorMap.name }}</p>
    </div>
  </div>
</div>

<!-- If no floor maps are available -->
<div *ngIf="floorMaps.length === 0" class="no-maps">
  <p>No floor maps available.</p>
</div>
