<div class="zone-management-container">
  <div class="zone-form-container">
    <h2>Zone Form</h2>
    <!-- Passing the zone and handling updates -->
    <app-zone-form [zone]="selectedZone" (zoneUpdated)="onZoneUpdated($event)"></app-zone-form>
  </div>

  <div class="zone-drawing-container">
    <h2>Zone Drawing</h2>
    <!-- Passing the floor map ID and handling updates -->
    <app-zone-drawing 
      [selectedFloorMapId]="selectedFloorMapId" 
      [zone]="selectedZone" 
      (zoneUpdated)="onZoneUpdated($event)">
    </app-zone-drawing>
  </div>

  <div class="zone-list-container">
    <h2>Zone List</h2>
    <!-- Selecting a zone -->
    <app-zone-list 
      [selectedFloorMapId]="selectedFloorMapId" 
      (zoneUpdated)="onZoneUpdated($event)">
    </app-zone-list>
  </div>
</div>
